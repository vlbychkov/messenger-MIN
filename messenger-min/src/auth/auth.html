<div class="auth">
    <h1 class="auth_title">Вход</h1>
    <form class="auth_form" method="post">
        <div class="fields">
            {{#each loginPageFields}}
                {{> atoms/field-input this}}
            {{/each}}
        </div>
        <div class="actions">
            {{> atoms/button type="submit" to='src/messenger/messenger.html' value='Sign in'}}
            {{> atoms/button type="button" to='src/registry/registry.html' value='Register'}}
        </div>
    </form>
</div>
