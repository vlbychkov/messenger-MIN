<div class="auth">
    <h1 class="auth_title">Вход</h1>
    <form class="auth_form" method="post">
        <div class="fields">
            {{#each loginPageFields}} {{> atoms/field-input this
            style='primary-input'}} {{/each}}
        </div>
        <div class="actions">
            {{> atoms/button type="submit" to='src/messenger/messenger.html'
            value='Авторизация'}} {{> atoms/button style='secondary'
            type='button' to='src/registry/registry.html' value='Нет
            аккаунта?'}}
        </div>
    </form>
</div>
